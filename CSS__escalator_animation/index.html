<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Going Up | CSS Animation Demo</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <figure>
      <div class="shot">
        <div class="p-contain">
          <div class="people person-1">
            <div class="p-head"></div>
            <div class="p-body"></div>
          </div>
          <div class="people person-2">
            <div class="p-head"></div>
            <div class="p-body"></div>
          </div>
        </div> <!-- end .p-contain -->
        <div class="esc-contain">
          <div class="esc-ends esc-1"></div>
          <div class="esc-2"></div>
          <div class="esc-ends esc-3"></div>
        </div><!-- end .esc-contain -->
      </div> <!-- end .shot -->
      
      <figcaption>
        <p>
          A repeating aniation of two stick figures moving onto an escalator,
          riding the escalator to the top, and then moving off the escalator.
        </p>
      </figcaption>
    </figure>
  </body>
</html>
