<!doctype>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Update the content plz</title>
  </head>
  <body>

    <div id="container">

      <p id="foo">
        bla bla cook kook
      </p>

      <button id="edit" type="button">Edit</button>

    </div>

    <script>

    // Wrap in closure to contain scope
    ;(function() {

      // A more flexible get function
      // Get by ID, Class or HTML elements
      var $ = function(elm, selector) {
        if (elm === 'byClass') {
          return document.getElementsByClassName(selector);
        }

        else if (elm === 'byId') {
          return document.getElementById(selector);
        }

        else if (elm === 'byTag') {
          return document.getElementsByTagName(selector);
        }
      };

      
      // Declare variables to store content
      var myContainer = $('byId', 'foo'),
      var myContent = $('byId', 'foo').innerHTML;


      $('byId', 'edit').addEventListener('click', function() {
        var myContentUpdated = prompt('Update the content of this page');

        if (myContentUpdated === "") {
          alert("you didn't type anything, jerk");
        }

        else {
          myContainer.innerHTML=myContentUpdated;

          var btn1 = document.createElement('button');
          var txt1 = document.createTextNode('Revert content?');

          btn1.setAttribute('type', 'button');
          btn1.appendChild(txt1);

          $('byId', 'container').appendChild(btn1).id='nope';


          $('byId', 'nope').addEventListener('click', function() {
            myContainer.innerHTML=myContent;

            $('byId', 'nope').remove();
          });
        }
      });

    })(); // end closure

    </script>

  </body>
</html>
