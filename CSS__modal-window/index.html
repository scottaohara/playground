<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Only Modal Window</title>
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="modal-overlay" id="what" role="dialog" aria-labelledby="m1h">
      <div class="modal-container">
        <header class="modal-header">
          <div class="modal-content">
            <h1 id="m1h">
              Title of Modal 1
            </h1>
          </div>
        </header>
        <div class="modal-info">
          <div class="modal-content">
            <p>
              Contents of modal.
            </p>
            <label>
              Example of focusable element
              <input type="text" readonly>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <div class="modal-content">
            Goodbye of modal.
          </div>
        </div>
      </div>
      <a href="#!" class="modal-close" aria-label="Close Modal">X</a>
    </div>

    <!-- Primary Content Area -->
    <div class="page">
      <main>
        <h1>Primary content area</h1>
        <p>
          If this wasn't a demo, there would likely be more interesting things here.
        </p>
        <p>
          <a href="#what" class="btn">
            Launch a modal
          </a>
        </p>
        <p>
          <input type="text" placeholder="Just a demo" readonly>
        </p>
      </main>
    </div>
  </body>
</html>
